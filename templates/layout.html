<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社会议题与个人观点实验</title>
    <style>
        :root {
            --primary: #2980b9;
            --secondary: #2c3e50;
            --accent: #e67e22;
            --bg: #f5f6fa;
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --text-sub: #7f8c8d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .icon-large {
            font-size: 4em;
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            color: var(--text-main);
            margin-bottom: 20px;
            text-align: center;
        }
        
        h2 {
            font-size: 2em;
            color: var(--text-main);
            margin-bottom: 15px;
            text-align: center;
        }
        
        h3 {
            font-size: 1.5em;
            color: var(--text-main);
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.1em;
            color: var(--text-sub);
            margin-bottom: 15px;
            text-align: center;
        }
        
        .btn {
            padding: 15px 40px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #1f5f8b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(41, 128, 185, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
